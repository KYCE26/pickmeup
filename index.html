<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Me Up - Find Your Location</title>
  <link href="https://cdn.skypack.dev/ol/ol.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    #map {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .map-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .map-overlay h1 {
      margin: 0 0 15px 0;
      font-size: 1.5em;
    }

    .action-btn {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      background: #1e90ff;
      color: white;
      font-size: 1em;
    }

    .action-btn:hover {
      background: #104e8b;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="map">
    <div class="map-overlay">
      <h1><i class="fas fa-map-marker-alt"></i> Pick Me Up: Discover Your Location</h1>
      <button id="refreshLocation" class="action-btn"><i class="fas fa-location-arrow"></i> Refresh Location</button>
      <button id="shareLocation" class="action-btn"><i class="fas fa-share-alt"></i> Share Location</button>
      <button id="set-source" class="action-btn">Show Layer</button>
      <button id="unset-source" class="action-btn">Hide Layer</button>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Pick Me Up. Made with OpenStreetMap.</p>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
